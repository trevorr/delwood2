<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Delwood 2 Neighborhood in Austin, TX</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400|Open+Sans+Condensed:300|Lobster+Two:700' rel='stylesheet' type='text/css'>

        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <section class="section-b">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1 title="Delwood 2 Neighborhood - Austin, TX"><img src="img/delwood-2-neighborhood-logo.png" class="img-responsive center-block"></h1>
                        <div class="lead">The best neighborhood in Austin!</div>
                    </div>
                </div>
            </div>
        </section>


        <section class="section-b">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>Order a 4th of July T-Shirt</h1>
                    </div>
                    <div class="col-sm-3 t-shirt col-xs-6">
                        <img src="img/ladies-white-t-shirt-delwood-2.jpg" class="img-responsive pull-right">
                    </div>
                    <div class="col-sm-3 t-shirt col-xs-6">
                        <img src="img/mens-grey-t-shirt-delwood-2.jpg" class="img-responsive pull-left mens-t">
                    </div>
                    <div class="col-sm-offset-1 col-sm-4">
                        <div class="col-sm-10">
                            <img src="img/delwood-2-t-shirt-design.png" class="img-responsive">
                        </div>
                        <div class="clearfix"></div>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" onsubmit="return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);" class="">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="7FGC7ARTYCFDC">
                            <input type="hidden" name="on0" value="Size">Size: <select name="os0" class="form-control">
                            <option value="Youth Large Grey">2014 Youth Large Grey $5.00 USD</option>
                            <option value="Women's Small White">2014 Women's Small White $5.00 USD</option>
                            <option value="Women's Medium White">2014 Women's Medium White $5.00 USD</option>
                            <option value="Women's Large White">2014 Women's Large White $5.00 USD</option>
                            <option value="Men's Small Grey">2014 Men's Small Grey $5.00 USD</option>
                            <option value="Men's Medium Grey">2014 Men's Medium Grey $5.00 USD</option>
                            <option value="Men's Large Grey">2014 Men's Large Grey $5.00 USD</option>
                            <option value="Men's XL Grey">2014 Men's XL Grey $5.00 USD</option>
                            </select><br><br>
                            <input type="hidden" name="on1" value="Notes">Notes: <input type="text" name="os1" maxlength="200" class="form-control"><br><br>
                            <input type="hidden" name="currency_code" value="USD">
                            <button class="btn btn-danger btn-lg" name="submit">Add to Cart</button>

                        </form>
                    </div>
                </div>

            </div>
        </section>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

</html>
